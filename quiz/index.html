<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="../imagens/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display: none;">
    <defs>
      <filter id="deuteranopia">
        <feColorMatrix type="matrix"
        values="0.625 0.375 0 0 0 0.7 0.3 0 0 0 0 0.3 0.7 0 0 0 0 0 1 0"/>
      </filter>
      <filter id="protanopia">
        <feColorMatrix type="matrix"
        values="0.567 0.433 0 0 0 0.558 0.442 0 0 0 0 0.242 0.758 0 0 0 0 0 1 0"/>
      </filter>
      <filter id="tritanopia">
        <feColorMatrix type="matrix"
        values="0.95 0.05 0 0 0 0 0.433 0.567 0 0 0 0.475 0.525 0 0 0 0 0 1 0"/>
      </filter>
    </defs>
  </svg>
  <link rel="stylesheet" href="../comp/side.css">
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="../comp/todos.css">
  <link rel="stylesheet" href="../comp/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href=
    "https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Lexend+Peta:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../imagens/mascote.png">
  <link rel="stylesheet" href="../comp/side-screen.css">
  <title>Quiz</title>
</head>
<body>
  <header class="lexend-deca-fonte">

    <a href="../index.html">
      <img src="../imagens/logo.png" alt="logo" class="logo" aria-label="Voltando ao Início">
      <h1>Evolv Plus</h1>
    </a>

    <button class="menu-button" aria-label="Abrir menu" id="menuButton">
      <img src="../imagens/menu.png" alt="Menu">
    </button>
    
    <!-- Cabeçalho -->
    <ul class="nav-container">
      <li class="nav-item"><a href="../index.html">INICIO</a></li>
      <li class="nav-item"><a href="../produtos/index.html">PRODUTOS</a></li>
      <li class="nav-item"><a href="../sobre/index.html">SOBRE</a></li>
      <li class="nav-item"><a href="index.html">QUIZ</a></li>
      <select id="colorBlindness" aria-label="Escolha o tipo de visão">
        <option value="Padrão">Padrão</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="protanopia">Protanopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
      <li class="nav-icones" id="soundIcon">
        <img src="../imagens/sound.png" tabindex="0" alt="Desativar som" aria-label="Desativar som">
      </li>
      <li id="muteIcon" style="display: none;" class="nav-icones">
        <img src="../imagens/mute.png" tabindex="0" alt="Ativar som" aria-label="Ativar som">
      </li>
      <li class="nav-icones">
        <img src="../imagens/lupa.png" tabindex="0" alt="Pesquisar" aria-label="Pesquisar">
      </li>
      <li class="nav-icones">
        <img src="../imagens/carrinho.png" tabindex="0" alt="Carrinho de compras" aria-label="Carrinho de compras">
      </li>
      <li class="nav-icones">
        <img src="../imagens/usuario.png" tabindex="0" alt="Seu Perfil" aria-label="Seu Perfil">
      </li>
    </ul>

    <!-- Menu -->
    <div class="side-sheet" id="sideSheet">
      <button class="close-button" id="closeButton" aria-label="Fechar menu">X</button>
      <ul class="side-links">
        <li><a href="../index.html">INICIO</a></li>
        <li><a href="../produtos/index.html">PRODUTOS</a></li>
        <li><a href="../sobre/index.html">SOBRE</a></li>
        <li><a href="index.html">QUIZ</a></li>
        <li>
        <select class="lexend-deca-fonte" id="sideColorBlindness" aria-label="Escolha o tipo de visão">
          <option value="Padrão">Padrão</option>
          <option value="deuteranopia">Deuteranopia</option>
          <option value="protanopia">Protanopia</option>
          <option value="tritanopia">Tritanopia</option>
        </select>
        </li>
        <div class="side-images">
          <li id="soundIcon">
            <img src="../imagens/sound.png" tabindex="0" alt="Desativar som" aria-label="Desativar som">
          </li>
          <li id="muteIcon" style="display: none;">
            <img src="../imagens/mute.png" tabindex="0" alt="Ativar som" aria-label="Ativar som">
          </li>
          <li>
            <img src="../imagens/lupa.png" tabindex="0" alt="Pesquisar" aria-label="Pesquisar">
          </li>
          <li>
            <img src="../imagens/carrinho.png" tabindex="0" alt="Carrinho de compras" aria-label="Carrinho de compras">
          </li>
          <li>
            <img src="../imagens/usuario.png" tabindex="0" alt="Seu Perfil" aria-label="Seu Perfil">
          </li>
        </div>
      </ul>
    </div>

  </header>

  <section class="container lexend-deca-fonte">
    
    <h1 class="titulo" tabindex="0">QUIZ</h1>

    <div class="esquerda">
      <h1 id="mensagem" style="display: none;">Obrigado por responder esse quiz</h1>
      <div class="pergunta">
        <h1 id="pergunta" tabindex="0" aria-label="">Carregando pergunta...</h1>
      </div>
      <div class="mascote" tabindex="0">
        <img src="../imagens/mascote 2.png" aria-label="" alt="nosso mascote">
      </div>
    </div>

    <div class="direita" id="alternativas">
      <div class="borda">
        <h3 class="alternativa" id="0" tabindex="0" aria-label="">
          Alternativa 1
        </h3>
      </div>
      <div class="borda">
        <h3 class="alternativa" id="1" tabindex="0" aria-label="">
          Alternativa 2
        </h3>
      </div>
      <div class="borda">
        <h3 class="alternativa" id="2" tabindex="0" aria-label="">
          Alternativa 3
        </h3>
      </div>
      <div class="borda">
        <h3 class="alternativa" id="3" tabindex="0" aria-label="">
          Alternativa 4
        </h3>
      </div>
      <div class="options" >
        <div class="button" id="voltar" tabindex="0" aria-label="">Voltar</div>
        <div class="button" id="proximo" tabindex="0" aria-label="">Próxima</div>
        <div class="button" id="estatisticas" tabindex="0" style="display: none;">Estatísticas</div>
      </div>
    </div>

  </section>
  <script type="module">
    import { firebaseConfig, app, db } from '../config/firebaseConfig.js';
  </script>
  <script src="../comp/acessibilidade.js"></script>
  <script src="../comp/side-sheet.js"></script>
  <script src="./quiz.js"></script>
</body>
</html>
